cked\":false,\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Which one is better to choose, EPAM systems Hyderabad (30 LPA fixed), Infosys 27 fixed, or TCS (onsite to London 50-60k)? I have 7.5 years of experience currently working in TCS.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjE4NjkzNTE4OQ==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":186935189},\"url\":\"/Which-one-is-better-to-choose-EPAM-systems-Hyderabad-30-LPA-fixed-Infosys-27-fixed-or-TCS-onsite-to-London-50-60k-I-have-7-5-years-of-experience-currently-working-in-TCS\",\"slug\":\"Which-one-is-better-to-choose-EPAM-systems-Hyderabad-30-LPA-fixed-Infosys-27-fixed-or-TCS-onsite-to-London-50-60k-I-have-7-5-years-of-experience-currently-working-in-TCS\",\"tribeItem\":null,\"answerCount\":4,\"suggestedReplies\":[]},\"__isReportable\":\"Answer\",\"id\":\"QW5zd2VyQDA6MTQ3Nzc0MzgzMTQ4NzY3MA==\",\"__typename\":\"Answer\",\"reportableId\":1477743831487670,\"canViewerReport\":true,\"network\":{\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\",\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"englishName\":\"English\"},\"__isVotable\":\"Answer\",\"oid\":1477743831487670,\"contentType\":\"answer\",\"numUpvotes\":3,\"isDeleted\":false,\"viewerCanRestoreAnswer\":false,\"aid\":1477743831487670,\"viewerHasReported\":false,\"viewerHasAccess\":true,\"viewerIsAuthor\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I can tell from my experience having worked at TCS and having closely worked with Infosys, that between the two I'd prefer TCS. I do not know anything about EPAM systems or living expenses in Hyderabad but can give you some numbers for life in London and a pay package of roughly 30 lakhs in India.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"50k to 60k gbp in London would translate to just about lless than 4k in hand per month, which is great if you are single and willing to share a flat with a flso youatmate or two. If you want a rent a flat or house for yourself/family, then 4000 a month with the occasional trip back home would translate to a maximum savings of 12 to 15k gbp a year.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A fixed pay package of 30 lakhs would result in roughly 1.75 lakhs in hand per month. In Chennai, you would be able to make do with expesnes of around 60k maximum for a large family. So you can work out your expenses, commitments and savings for living in Hyderabad and see if you end up with a comparable savings in the long run.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Additionally consider aspects such as easier access to cheaper healthcare in India vs the free (paid for during your visa application by your company) NHS and usual wait times for appointments of about 3 weeks for non emergencies.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Factor in working conditions at EPAM and job security and company health and performance along with the financials and you would be able to make an informed decision on this.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"viewHash\":\"a-1477743831487670_a0bcbecdf319a8b2ee6a398a481f08be\",\"isMachineAnswer\":false,\"isSelectedForFeedSurvey\":false,\"isSelectedForDigestClickthroughSu \\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A proper severance of the past\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"not to jeopardize any offers of $$ or training that they are prepared to give you\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Proper collection of personally owned items at the worksite.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"continuation of any benefits /COBRA and any employee profit sharing/401k/pension benefits\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Preserve /collect references (screaming like a madman won\\\\u2019t make it easy for a coworker to recommend you to another company)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"<edit/added> A clear understanding of any documents you are asked to sign. If you do not feel comfortable signing, don\\\\u2019t until you can get legal advice, but set a deadline for when they can expect a signature or legal reply, limited to a small number of days.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Revenge won\\\\u2019t be as sweet as you imagine it would. The best revenge is when the company finds how crucial you were to their business. And if you\\\\u2019re not missed, it\\\\u2019s time to go and then work on that aspect.\\\", \\\"modifie
